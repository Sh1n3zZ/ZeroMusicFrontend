    <!-- Minimal theme switcher -->
    <script src="./js/minimal-theme-switcher.js"></script>
    <script>
        // 句子列表
        const sentences = [
          "若汝无介意，愿作耳边墙",
          "思君无情拒，唯吾孤自哀",
          "希愿回心意，眷恋越星海",
          "欲采栀子花，赠予手心中",
          "流水长月，依恋不舍",
          "拾栀雨落，忆梦汐潮",
          "思向呼唤，尔已忘期",
          "汝之憨态，流连忘返",
          "氢氯钠钾银，氧镁钙钡锌",
          "Add! Commit! Push!",
          "喵，喵喵喵! 喵喵!?",
          "别让等待成为遗憾",
          "星垂平野阔，月是故乡明",
          "打起精神，准备出发!",
          "岂曰无衣？与子同袍",
          "你所热爱的，就是你的生活",
          "我们的目标是星辰大海",
          "Nvidia, fuck you.",
          "Never gonna give you up",
          "出发咯！丢～～～",
          "我很可爱，v我50",
          "听着，所谓杀手",
          "我的热情，无穷无尽",
          "你是不是嫌我傻了吧唧的",
          "早上好 中午好 晚上好",
          "₍˄·͈༝·͈˄*₎◞ ̑̑Nya~",
          "Change the boring world!",
          "Ciallo～(∠・ω&lt; )⌒☆",
          "心灵美，一切都美",
          "你干嘛～哎呦～",
          "安民之道，在察其疾苦",
          "不以物喜，不以己悲",
          "水不在深，有龙则灵",
          "不日新者必日退",
          "一定要好好活着啊喵",
          "祝你快乐，喵喵",
          "这白开水怎么没味儿啊",
          "变亦变，不变亦变",
          "技术宅拯救世界"
        ];
        
        // 从句子列表中随机选择一个句子
        function getRandomSentence() {
          const randomIndex = Math.floor(Math.random() * sentences.length);
          return sentences[randomIndex];
        }
        
        // 获取存储在本地的句子索引，如果没有则创建一个新的索引
        function getStoredIndex() {
          let storedIndex = localStorage.getItem("sentenceIndex");
          if (storedIndex === null) {
            storedIndex = -1;
          } else {
            storedIndex = parseInt(storedIndex);
          }
          return storedIndex;
        }
        
        // 在页面加载时显示随机句子
        window.onload = function() {
          const storedIndex = getStoredIndex();
          const randomIndex = (storedIndex + 1) % sentences.length;
          localStorage.setItem("sentenceIndex", randomIndex);
          const randomSentence = getRandomSentence();
          document.getElementById("sentence").textContent = randomSentence;
        };
    </script>
    <script src="./js/upload_background.js"></script>
  </body>
